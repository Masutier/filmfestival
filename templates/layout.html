<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/all.css">

    <link rel="icon" type="images/x-icon" href="static/img/icons/fetico.jpg" />
    <title>4th Sena Film Festival</title>
</head>

<body>
    <div class="col-12 mx-auto">
        <div class="row">
            <div class="col-4 mt-3 mb-2 c">
                <img src="static/img/logos/SENA_FILM_FESTIVAL_NEGRO.gif" class="imgobj" alt="Img">
            </div>
            <div class="col-7 mt-3 mb-2 c">
                <img src="static/img/logos/CGMLTI.png" class="imgobj1" alt="Img">
            </div>
        </div>
    
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="col-12 mx-auto ">
        {% block content %}
        {% endblock content %}
    </div>

    {% include 'partials/backtop.html' %}

    <div id="contact" class="contact">
        {% include 'partials/contact.html' %}
    </div>

    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/function.js"></script>
    <script src="static/js/function2.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    
</body>
</html>
